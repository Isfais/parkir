<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMBAR</title>
    <style>
        .gambar{
            border: 2px solid purple;
            display: block;
            margin:0 auto 0;
            width:500px;
            border-radius: 20px;
            filter: saturate(2);
            position: absolute;     
            animation: gerak 20s infinite linear;
        }

            @keyframes gerak {
        0% {
            transform: translateX(1);
        }
        100% {
            transform: translateX(100%);
        }
    }
    </style>
</head>
<body style="background-color: plum;">
    <h1 style="text-align: center; color: aliceblue;">BAGUS YA MAS SUSU SGM ANAK KITA DI BIKIN KOPI SUSU</h1>
    <img src="ty.jpg" alt="ty" class="gambar">
    
</body>
</html>
